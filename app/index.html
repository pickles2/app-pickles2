		<script id="template-selectProject-page" type="text/template">
			<div class="cont_top_jumbotron">
				<p class="center"><img src="./common/images/logo.svg" style="width:50%; max-height:190px;" alt="" /></p>
				<p class="center">Pickles2 Desktop Tool</p>
			<!-- /.cont_top_jumbotron --></div>
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h1>プロジェクトを選択してください</h1>
						<div class="cont_project_list unit">
							<p>...</p>
						</div>
					</div>
					<div class="col-sm-6">
						<h2>新規プロジェクト</h2>
						<div class="cont_project_form unit">
							<form action="javascript:;" onsubmit="cont_createProject(this);return false;" class="inline">
								<table class="form_elements" style="width:100%;">
									<colgroup><col width="30%" /><col width="70%" /></colgroup>
									<tr>
										<th>Project Name <span class="must">必須</span></th>
										<td><input type="text" name="pj_name" value="" placeholder="Your Project Name" /></td>
									</tr>
									<tr>
										<th>Path <span class="must">必須</span></th>
										<td><input type="file" name="pj_path" value="" webkitdirectory /></td>
									</tr>
									<tr>
										<th>HOME Directory</th>
										<td><input type="text" name="pj_home_dir" value="px-files/" placeholder="px-files/" /></td>
									</tr>
									<tr>
										<th>Entry script</th>
										<td><input type="text" name="pj_entry_script" value=".px_execute.php" placeholder=".px_execute.php" /></td>
									</tr>
								</table>
								<p class="center"><button>新規プロジェクト作成</button></p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="cont_top_footer">
				<p>---</p>
			</div>
		</script>
		<script id="template-editPx2DTConfig" type="text/template">
			<form action="javascript:;" method="post">
				<div class="unit">
					<h2>コマンドのパス - Command path</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>php</th>
							<td><input type="text" name="php" value="" placeholder="php" style="width:20%; min-width: 5em;" /></td>
						</tr>
						<tr>
							<th>git</th>
							<td><input type="text" name="git" value="" placeholder="git" style="width:20%; min-width: 5em;" /></td>
						</tr>
					</table>
					<h2>ネットワーク - Network</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>プレビュー用ポート番号</th>
							<td><input type="text" name="network_preview_port" value="" placeholder="" style="width:25%; min-width: 6em;" /></td>
						</tr>
						<tr>
							<th>アプリケーション・サーバー用ポート番号</th>
							<td><input type="text" name="network_appserver_port" value="" placeholder="" style="width:25%; min-width: 6em;" /></td>
						</tr>
					</table>
					<h2>アプリケーション - Application</h2>
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>外部テキストエディタ</th>
							<td><input type="text" name="apps_texteditor" value="" placeholder="/path/to/your/application" style="width:98%;" /></td>
						</tr>
						<tr>
							<th>外部テキストエディタ(ディレクトリを開く)</th>
							<td><input type="text" name="apps_texteditor_for_dir" value="" placeholder="/path/to/your/application" style="width:98%;" /></td>
						</tr>
					</table>
				</div>
			</form>
		</script>
