		<script id="template-selectProject-page" type="text/template">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1>プロジェクトを選択してください</h1>
						<div class="cont_project_list unit">
							<p>...</p>
						</div>
					</div>
					<div class="col-md-6">
						<h2>新規プロジェクト</h2>
						<div class="cont_project_form unit">
							<form action="javascript:;" onsubmit="cont_createProject(this);return false;" class="inline">
								<table class="def" style="width:100%;">
									<tr>
										<th>Name <span class="must">必須</span></th>
										<td><input type="text" name="pj_name" value="" placeholder="Your Project Name" /></td>
									</tr>
									<tr>
										<th>Path <span class="must">必須</span></th>
										<td><input type="file" name="pj_path" value="" webkitdirectory /></td>
									</tr>
									<tr>
										<th>HOME Directory</th>
										<td><input type="text" name="pj_home_dir" value="" placeholder="px-files/" /></td>
									</tr>
									<tr>
										<th>Entry script</th>
										<td><input type="text" name="pj_entry_script" value="" placeholder=".px_execute.php" /></td>
									</tr>
									<tr>
										<th>VCS</th>
										<td><label><input type="radio" name="pj_vcs" value="git" checked="checked" /> git</label></td>
									</tr>
								</table>
								<p class="center"><button>新規プロジェクト作成</button></p>
							</form>
						</div>
					</div>
				</div>
				<hr />
				<div class="unit">
					<iframe src='./mods/systeminfo/index.html'></iframe>
				</div><!-- /.unit -->
			</div>
		</script>
		<script id="template-editPx2DTConfig" type="text/template">

					<h2>コマンドのパス</h2>

						<tr>
							<th>php</th>
							<td><input type="text" name="php" value="" /></td>
						</tr>
					</table>
				</div>
			</form>
