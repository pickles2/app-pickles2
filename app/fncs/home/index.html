<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HOME - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="../../common/jquery.mobile/jquery.mobile-1.4.5.min.css" />
		<script src="../../common/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<!-- underscore -->
		<script src="../../common/underscore/underscore-min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>

		<script type="text/template" id="template-reselectProject-path">
			<div>
				<form action="javascript:;" method="get">
					<p class="center">
						プロジェクトのルート・ディレクトリが見つかりません。<br />もう一度選択してください。<br />
					</p>
					<table class="def" style="width:100%;">
						<tr>
							<th>Path <span class="must">必須</span></th>
							<td><input type="file" name="pj_path" value="" webkitdirectory /></td>
						</tr>
					</table>
					<p class="center">
						<button>選択したパスで続ける</button>
					</p>
				</form>
			</div>
		</script>
		<script type="text/template" id="template-install-pickles2">
			<div class="center">
				<h2>プロジェクトに Pickles 2 をセットアップします</h2>
				<p>
					<img src="./index_files/images/install_image_clip.png" alt="Composer ☓ Packagist ☓ Pickles 2" />
				</p>
				<p>
					Pickles 2 DesktopTool は、Pickles 2 を Packagest から自動的に取得し、セットアップを完了します。<br />
				</p>
				<p>
					次のボタンを押して、セットアップを続けてください。<br />
				</p>
				<p>
					<button>Pickles 2 をセットアップする</button>
				</p>
			</div>
		</script>
		<script type="text/template" id="template-standby">
			<h2>基本的な手順</h2>
			<ol>
				<li><a href="javascript:px.subapp('fncs/sitemap/index.html');">サイトマップを編集する</a></li>
				<li><a href="javascript:px.subapp('fncs/theme/index.html');">テーマを編集する</a></li>
				<li><a href="javascript:px.subapp('fncs/pages/index.html');">コンテンツを編集する</a></li>
				<li><a href="javascript:px.subapp('fncs/publish/index.html');">パブリッシュする</a></li>
			</ol>
			<ul>
				<li><a href="javascript:contApp.openInBrowser();">ブラウザでプレビュー</a></li>
			</ul>
		</script>
		<script type="text/template" id="template-form-editProject">
			<div class="unit">
				<form action="javascript:;" onsubmit="cont_createProject(this);return false;" class="inline">
					<table class="form_elements" style="width:100%;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>Name <span class="must">必須</span></th>
							<td><input type="text" name="pj_name" value="" placeholder="Your Project Name" /></td>
						</tr>
						<tr>
							<th>Path <span class="must">必須</span></th>
							<td>
								<ul class="form_elements-notes">
									<li>変更する場合のみ、選択してください。</li>
								</ul>
								<input type="file" name="pj_path" value="" webkitdirectory />
							</td>
						</tr>
						<tr>
							<th>HOME Directory</th>
							<td><input type="text" name="pj_home_dir" value="" placeholder="px-files/" /></td>
						</tr>
						<tr>
							<th>Entry script</th>
							<td><input type="text" name="pj_entry_script" value="" placeholder=".px_execute.php" /></td>
						</tr>
					</table>
				</form>
			</div>
		</script>
	</head>
	<body style="background-color:#eee;">
		<div class="contents">
			<div class="container">
				<h1>Project <q class="tpl_name">...</q></h1>

				<div class="cont_maintask_ui"></div>

				<div class="unit">
					<h2>Project Information</h2>
					<table class="def" style="width:100%; table-layout: fixed;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>Name</th>
							<td class="tpl_name selectable">...</td>
						</tr>
						<tr>
							<th>Path</th>
							<td class="tpl_path selectable">...</td>
						</tr>
						<tr>
							<th>HOME Directory</th>
							<td class="tpl_home_dir selectable">...</td>
						</tr>
						<tr>
							<th>Entry script</th>
							<td class="tpl_entry_script selectable">...</td>
						</tr>
					</table>
					<p><button onclick="contApp.editProject(); return false;">プロジェクト情報を編集する</button></p>
				</div><!-- /.unit -->


				<div class="unit">
					<h2>Project Status</h2>
					<table class="def tpl_status_table" style="width:100%; table-layout: fixed;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
					</table>
				</div><!-- /.unit -->


				<p><button onclick="px.deselectProject(); px.subapp(); return false;">プロジェクト選択へ戻る</button></p>
				<p><button onclick="if(confirm('このプロジェクトを削除してよろしいですか？')){px.deleteProject( px.getCurrentProject().projectId, function(){px.subapp();} );} return false;">このプロジェクトを削除</button></p>
			</div>
		</div>
	</body>
</html>
