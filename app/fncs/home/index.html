<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HOME - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/px2style.css" charset="utf-8" />
		<link rel="stylesheet" href="../../common/px2style/dist/themes/default.css" charset="utf-8" />
		<script src="../../common/px2style/dist/px2style.js" charset="utf-8"></script>

		<!-- Common Contents Styles -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/app.js"></script>

	</head>
	<body>
		<script>
		(function(){
			var isDarkmode = window.parent.document.getElementsByTagName('body')[0].classList.contains("px2-darkmode");
			if( isDarkmode ){
				document.getElementsByTagName('body')[0].classList.add("px2-darkmode");
			}
		})();
		</script>

		<div class="theme-h1-container">
			<div class="theme-h1-container__heading">
				<h1>Project <q class="tpl_name">...</q></h1>
			</div>
		</div>
		<div class="theme-main-container">

			<div class="contents">
				<div class="cont_info"></div>
				<div class="cont_maintask_ui"></div>
				<div class="px2-notice px2-notice--info">Hint! : <span class="cont_hint"></span></div>
				<div class="row">
					<div class="col-sm-6">

						<h2>README</h2>
						<div class="cont_readme_content selectable"></div>

					</div>
					<div class="col-sm-6">

						<h2>Project Information</h2>
						<div class="px2-responsive">
							<div class="px2-p">
								<table class="px2-table" style="width:100%; table-layout: fixed;">
									<colgroup><col width="30%" /><col width="70%" /></colgroup>
									<tr>
										<th>Project Name</th>
										<td class="tpl_name selectable">...</td>
									</tr>
									<tr>
										<th>Path</th>
										<td class="tpl_path selectable">...</td>
									</tr>
									<tr>
										<th>Home Directory</th>
										<td class="tpl_home_dir selectable">...</td>
									</tr>
									<tr>
										<th>Entry Script</th>
										<td class="tpl_entry_script selectable">...</td>
									</tr>
								</table>
							</div>
						</div>
						<h3>Optional</h3>
						<div class="px2-responsive">
							<div class="px2-p">
								<table class="px2-table" style="width:100%; table-layout: fixed;">
									<colgroup><col width="30%" /><col width="70%" /></colgroup>
									<tr>
										<th>External Preview Server Origin</th>
										<td class="tpl_external_preview_server_origin selectable">...</td>
									</tr>
									<tr>
										<th>External App Server Origin</th>
										<td class="tpl_external_app_server_origin selectable">...</td>
									</tr>
									<tr>
										<th>Git Remote</th>
										<td class="tpl_git_remote_url selectable">...</td>
									</tr>
								</table>
							</div>
						</div>
						<p class="px2-text-align-center">
							<button class="px2-btn" onclick="main.getCurrentProject().editProjectIndividualConfig(function(){main.subapp();}); return false;">プロジェクト個人設定を編集する</button>
						</p>


						<h2>Project Status</h2>
						<div class="px2-responsive">
							<div class="px2-p">
								<table class="px2-table tpl_status_table" style="width:100%; table-layout: fixed;">
									<colgroup><col width="30%" /><col width="70%" /></colgroup>
								</table>
							</div>
						</div>

					</div>
				</div><!-- /.row -->
				<div class="cont-footer-menu">
					<div>
						<div><button class="px2-btn" onclick="px.healthCheck(); return false;">診断ツール</button></div>
					</div>
					<div>
						<div><button class="px2-btn" onclick="px.deselectProject(); px.subapp(); return false;">ダッシュボードへ戻る</button></div>
						<div><button class="px2-btn px2-btn--danger" onclick="contApp.deleteProject(); return false;">このプロジェクトを削除</button></div>
					</div>
				</div>
				<footer class="cont-footer">
					<address class="px2-text-align-center">---</address>
				</footer>

			</div>
		</div>
	</body>
</html>
