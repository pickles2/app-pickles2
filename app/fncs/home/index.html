<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HOME - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="../../common/jquery.mobile/jquery.mobile-1.4.5.min.css" />
		<script src="../../common/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<!-- underscore -->
		<script src="../../common/underscore/underscore-min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>

		<script type="text/template" id="template-reselectProject-path">
			<div>
				<form action="javascript:;" method="get">
					<p class="center">
						プロジェクトのルート・ディレクトリが見つかりません。<br />もう一度選択してください。<br />
					</p>
					<table class="def" style="width:100%;">
						<tr>
							<th>Path <span class="must">必須</span></th>
							<td><input type="file" name="pj_path" value="" webkitdirectory /></td>
						</tr>
					</table>
					<p class="center">
						<button>選択したパスで続ける</button>
					</p>
				</form>
			</div>
		</script>
		<script type="text/template" id="template-install-pickles2">
			<p class="center">
				プロジェクトに Pickles 2 がインストールされていません。<br />
				次のボタンを押して、インストールしてください。<br />
			</p>
			<p class="center">
				<button>Pickles 2 をインストールする</button>
			</p>
		</script>
	</head>
	<body style="background-color:#eee;">
		<div class="contents">
			<div class="container">
				<h1 class="tpl_name">...</h1>

				<div class="cont_maintask_ui"></div>

				<div class="unit">
					<h2>Project Information</h2>
					<table class="def" style="width:100%; table-layout: fixed;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
						<tr>
							<th>Name</th>
							<td class="tpl_name">...</td>
						</tr>
						<tr>
							<th>Path</th>
							<td class="tpl_path">...</td>
						</tr>
						<tr>
							<th>HOME Directory</th>
							<td class="tpl_home_dir">...</td>
						</tr>
						<tr>
							<th>Entry script</th>
							<td class="tpl_entry_script">...</td>
						</tr>
						<tr>
							<th>VCS</th>
							<td class="tpl_vcs">...</td>
						</tr>
					</table>
				</div><!-- /.unit -->

				<div class="unit">
					<h2>Project Status</h2>
					<table class="def tpl_status_table" style="width:100%; table-layout: fixed;">
						<colgroup><col width="30%" /><col width="70%" /></colgroup>
					</table>
				</div><!-- /.unit -->


				<p><button onclick="px.deselectProject(); px.subapp(); return false;">プロジェクト選択へ戻る</button></p>
				<p><button onclick="if(confirm('このプロジェクトを削除してよろしいですか？')){px.deleteProject( px.getCurrentProject().projectId, function(){px.subapp();} );} return false;">このプロジェクトを削除</button></p>
			</div>
		</div>
	</body>
</html>
