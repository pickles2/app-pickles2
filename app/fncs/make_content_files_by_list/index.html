<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>コンテンツファイルを一括作成 - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="../../common/bootstrap4/css/bootstrap.min.css">
		<script src="../../common/bootstrap4/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/styles.css" charset="utf-8" />
		<script src="../../common/px2style/dist/scripts.js" charset="utf-8"></script>

		<!-- Common Contents Styles -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>


		<!-- Template: Form(Step1) -->
		<script type="text/template" id="template-form-step1">
			<form action="javascript:;" method="post">
				<div>
					<h2>CSVファイルを選択</h2>
					<ul>
						<li>複数のコンテンツファイルを一度に作成することができます。</li>
						<li>定義列は不要です。次の列定義に従って各行を記述してください。
							<ul>
								<li>A列 : 作成するコンテンツのパス</li>
								<li>B列 : 作成するコンテンツの編集モード(<code>html</code>, <code>html.gui</code>, <code>md</code> のいずれか)、 または複製もとのコンテンツのパス</li>
							</ul>
						</li>
						<li>各コンテンツのリソースフォルダ(<code>*_files</code>)は、コンテンツとともに自動的に作成されます。</li>
					</ul>
					<p><input type="file" name="path_csv" /></p>
				</div>
				<div class="cont_table_preview"></div>
				<p class="mx-auto"><button type="submit" class="px2-btn px2-btn--primary" disabled="disabled">コンテンツを作成する</button></p>
			</form>
		</script>
	</head>
	<body>
		<div class="theme-h1-container">
			<div class="theme-h1-container__heading">
				<h1>コンテンツファイルを一括作成</h1>
			</div>
		</div>
		<div class="theme-main-container">
			<div class="contents" id="main"></div>
		</div>
	</body>
