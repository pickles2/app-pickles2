	<body>
		<div class="container">
			<h1>Composer</h1>
		</div>
		<div class="contents">
			<div class="container">
				<div role="tabpanel">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#cont_update" role="tab" data-toggle="tab">更新</a></li>
						<li role="presentation"><a href="#cont_edit" role="tab" data-toggle="tab">編集</a></li>
						<li role="presentation"><a href="#cont_status" role="tab" data-toggle="tab">情報</a></li>
						<li role="presentation"><a href="#cont_maintenance" role="tab" data-toggle="tab">メンテナンス</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="cont_update">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button class="btn btn-default" onclick="cont_update_proj(this); return false;" title="`$ composer update` を実行します。">composer プロジェクト を更新する</button>
								</div>
							</div>
							<!-- p><button onclick="cont_install_proj(this); return false;">composer プロジェクト をインストール (install)</button></p -->
							<pre class="cont_console"></pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_edit">
							<form action="javascript:;" method="get" class="cont_edit_composer_json" onsubmit="cont_save_composerJson(this); return false;">
								<div class="btn-group btn-group-justified" role="group">
									<div class="btn-group" role="group">
										<button class="btn btn-default">composer.json の変更を保存する</button>
									</div>
								</div>
								<textarea></textarea>
							</form>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_status">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button class="btn btn-default" onclick="cont_show_packages(this,'-i'); return false;" title="`$ composer show -i` を実行します。">インストール済みパッケージの一覧を表示する</button>
								</div>
								<div class="btn-group" role="group">
									<button class="btn btn-default" onclick="cont_show_packages(this,'-p'); return false;" title="`$ composer show -p` を実行します。">プラットフォームパッケージの一覧を表示する</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_maintenance">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button class="btn btn-default" onclick="cont_selfupdate_conposer(this); return false;" title="`$ composer self-update` を実行します。 1ヶ月に1回程度実行してください。">composer 自体を更新</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
					</div>

				</div>



			</div>
		</div>
	</body>
