<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>preview - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="../../common/jquery.mobile/jquery.mobile-1.4.5.min.css" />
		<script src="../../common/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />

		<script>
			window.px = $.px = window.parent.px;

			function cont_start_preview(btn){
				$(btn).attr('disabled', 'disabled');
				px.getCurrentProject().serverStandby( function(){
					$('.cont_preview_frame').attr('src','http://127.0.0.1:8080/');
					$(btn).removeAttr('disabled');
				} );
			}
			function cont_stop_preview(btn){
				$(btn).attr('disabled', 'disabled');
				px.server.stop( function(){
					$('.cont_preview_frame').attr('src', 'about:blank');
					$(btn).removeAttr('disabled');
				} );
			}
			$(function(){
				cont_start_preview($('button'));
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>preview</h1>
		</div>
		<div class="contents">
			<div class="unit">
				<iframe src="about:blank" class="cont_preview_frame" style="width:100%; height:500px;"></iframe>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-xs-8"><button onclick="cont_start_preview(this); return false;">start preview</button></div>
					<div class="col-xs-4"><button onclick="cont_stop_preview(this); return false;">stop preview</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
