<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>search - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/twig.js"></script><!-- npm twig より -->
		<script src="./index_files/app.js"></script>

		<!-- ========== templates ========== -->
		<script id="template-search-form" type="text/template">
			<form name="cont_searchform" action="javascript:;" method="get">
				<div class="input-group">
					<input type="text" name="keyword" value="TODO" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit">検索</button>
					</span>
				</div><!-- /input-group -->
			</form>
			<hr />
		</script>
		<script id="template-progress" type="text/template">
			<div class="progress">
				<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
					<span class="sr-only">20% Complete</span>
				</div>
			</div>
		</script>
		<script id="template-search-result" type="text/template">
			<div>
				<div>{{ path }} ({{result.matched}})</div>
				<div><a href="javascript:;" data-file-path="{{ file }}" data-role="openInFinder">フォルダを開く</a></div>
				<div><a href="javascript:;" data-file-path="{{ file }}" data-role="open">関連付けられたアプリケーションで開く</a></div>
			</div>
			<hr />
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Search</h1>
		</div>
		<div class="container">
			<div class="cont_form">
			</div>
			<div class="cont_progress">
			</div>
			<div class="cont_results">
			</div>
		</div>
	</body>
</html>
