<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Pages - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/app.js"></script>

		<!-- ========== templates ========== -->
		<script id="template-change-proctype" type="text/template">
			<ul>
				<li><label><input type="radio" name="proc_type" value="html.gui" /> HTML + GUI Editor</label></li>
				<li><label><input type="radio" name="proc_type" value="html" /> HTML</label></li>
				<li><label><input type="radio" name="proc_type" value="md" /> Markdown</label></li>
			</ul>
		</script>
		<script id="template-bootstrap3-btn-dropdown-toggle" type="text/template">
<div class="btn-group">
	<button type="button" class="btn btn-default btn-lg">編集する</button>
	<button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
		<span class="sr-only">Toggle Dropdown</span>
	</button>
	<ul class="dropdown-menu" role="menu">
	</ul>
</div><!-- /btn-group -->

		</script>
	</head>
	<body>
		<div class="container">
			<h1>Page Contents</h1>
		</div>
		<div class="contents">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-9">
						<div class="cont_page_info clearfix"></div>
						<div class="preview_window_frame cont_preview">
							<iframe></iframe>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="cont_workspace_container">
							<p>
								コンテンツは、サイトマップCSVに記述されたページ1つにつき1つ編集します。<br />
								特別な場合を除き、コンテンツはヘッダー、フッターなどの共通部分(=テーマ領域)を含まない、コンテンツエリアのみのHTMLコードとして管理されています。<br />
							</p>
							<p>
								次の一覧からページを選択し、コンテンツを編集してください。<br />
							</p>
							<div class="cont_sitemap_parent"></div>
							<div class="cont_sitemap_current_page"></div>
							<div class="cont_sitemap_childlist"></div>
						</div><!-- /.cont_workspace_container -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
