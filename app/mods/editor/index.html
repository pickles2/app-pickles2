<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Editor - Pages - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="../../common/jquery.mobile/jquery.mobile-1.4.5.min.css" />
		<script src="../../common/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<!-- underscore -->
		<script src="../../common/underscore/underscore-min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/app.js"></script>

		<script type="text/template" id="cont_tpl_create_content">
			<div class="container">
				<div class="unit">
					<p>コンテンツファイルが存在しません。</p>
					<p>次の中からコンテンツの種類を選択し、作成してください。</p>
				</div>
				<form action="javascript:alert('unknown error.');" method="get" class="cont_main_form" onsubmit="return !contApp.createContent( $(this).find('input[name=proc_type]:checked').val() );">
					<div class="cont_options">
						<ul>
							<li><label><input type="radio" name="proc_type" value="html" checked="checked" /> HTML(coding edit) (<%= basename %>)</label></li>
							<li><label><input type="radio" name="proc_type" value="html_gui" /> HTML(GUI edit) (<%= basename %> + data files)</label></li>
							<li><label><input type="radio" name="proc_type" value="md" /> Markdown (<%= basename %>.md)</label></li>
						</ul>
					</div>
					<div class="cont_btns">
						<ul>
							<li><button class="cont_btn_save">コンテンツファイルを作成する</button></li>
						</ul>
					</div>
				</form>
			</div>
		</script>
		<style>
			.cont_btns{}
			.cont_btns ul,
			.cont_btns ul li{
				margin:0; padding:0 20px;
				list-style-type: none;
				text-align:center;
			}
			.cont_btns ul li{
				display:inline-block;
			}
		</style>
	</head>
	<body class="contents">
	</body>
</html>
