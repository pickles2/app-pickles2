<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Editor - Pages - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<link rel="stylesheet" href="../../common/jquery-ui/jquery-ui.min.css">
		<script src="../../common/jquery-ui/jquery-ui.min.js"></script>

		<!-- jQuery mobile -->
		<link rel="stylesheet" href="../../common/jquery.mobile/jquery.mobile-1.4.5.min.css" />
		<script src="../../common/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

		<!-- underscore -->
		<script src="../../common/underscore/underscore-min.js" type="text/javascript"></script>

		<!-- jQuery SVG 1.5.0 -->
		<script src="../../common/jquery.svg.package-1.5.0/jquery.svg.js" type="text/javascript"></script>
		<script src="../../common/jquery.svg.package-1.5.0/jquery.svgdom.js" type="text/javascript"></script>


		<!-- D3.js -->
		<script src="../../common/d3js/d3.min.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>


		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />

		<!-- Local Resources -->
		<link rel="stylesheet" href="./editor_gui_files/style.css" type="text/css" />
		<script src="./editor_gui_files/app.js"></script>
		<script src="./editor_gui_files/app.modTpl.js"></script>
		<script src="./editor_gui_files/app.contData.js"></script>
		<script src="./editor_gui_files/app.ui.js"></script>

		<!-- エディタ画面の全体レイアウト -->
		<script type="text/template" id="cont_tpl_editor">
			<div class="row">
				<div class="col-xs-10">
					<div class="cont_field">
						<iframe class="cont_field-preview"></iframe>
						<div class="cont_field-ctrlpanel"></div>
					</div>
				</div>
				<div class="col-xs-2">
					<div class="cont_modulelist">
					</div>
					<div class="cont_btns">
						<ul>
							<li><button class="cont_btn_save">保存する</button></li>
							<li><button class="cont_btn_save_and_close">保存して閉じる</button></li>
						</ul>
					</div>
				</div>
			</div>
		</script>

		<!-- モジュール別編集画面 -->
		<script type="text/template" id="cont_tpl_module_editor">
			<form action="javascript:;" method="get">
				<div class="container">
					<table class="def" style="width:100%;">
					</table>
					<button class="cont_tpl_module_editor-submit">保存する</button>
					<button class="cont_tpl_module_editor-cancel">保存しないで閉じる</button>
					<button class="cont_tpl_module_editor-remove">このモジュールを削除</button>
				</div>
			</form>
		</script>

	</head>
	<body class="contents">
	</body>
</html>
