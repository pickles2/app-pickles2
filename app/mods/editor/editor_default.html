<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Editor - Pages - Pickles 2 Desktop Tool</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-1.11.1.min.js" type="text/javascript"></script>

		<!-- textEditor -->
		<script src="../../common/scripts/textEditor.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- normalize & FESS -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./editor_default_files/style.css" type="text/css" />
		<script src="./editor_default_files/app.js"></script>

		<script type="text/template" id="cont_tpl_editor">
			<div class="row">
				<div class="col-xs-6">
					<div class="cont_editor_header">
						<div class="cont_editor_header-contents_info"></div>
						<div class="switch_tab">
							<ul>
								<li><button data-switch="html">HTML</button></li>
								<li><button data-switch="css">CSS (SCSS)</button></li>
								<li><button data-switch="js">JavaScript</button></li>
							</ul>
						</div>
					</div>
					<div class="editor_frame">
						<div class="editor_frame-html"><textarea></textarea></div>
						<div class="editor_frame-css"><textarea></textarea></div>
						<div class="editor_frame-js"><textarea></textarea></div>
					</div>
					<div class="cont_btns">
						<ul>
							<li><button class="cont_btn_resources">リソース</button></li>
							<li><button class="cont_btn_save">保存する<small>(Cmd-S)</small></button></li>
							<li><button class="cont_btn_save_and_close">閉じる</button></li>
						</ul>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="preview_window_frame cont_preview">
						<iframe></iframe>
					</div>
				</div>
			</div>
		</script>
	</head>
	<body class="contents">
	</body>
</html>
