<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Composer - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- textEditor -->
		<script src="../../common/scripts/textEditor.js" type="text/javascript"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css" />
		<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/styles.css" charset="utf-8" />
		<script src="../../common/px2style/dist/scripts.js" charset="utf-8"></script>

		<!-- Common Contents Styles -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>

	</head>
	<body>
		<div class="theme-h1-container">
			<div class="theme-h1-container__heading">
				<h1>Composer</h1>
			</div>
		</div>
		<div class="theme-main-container">
			<div class="contents">
				<div role="tabpanel">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#cont_install" role="tab" data-toggle="tab">インストール</a></li>
						<li role="presentation" class="cont-advanced"><a href="#cont_update" role="tab" data-toggle="tab">更新</a></li>
						<li role="presentation" class="cont-advanced"><a href="#cont_edit" class="cont_edit" role="tab" data-toggle="tab">編集</a></li>
						<li role="presentation" class="cont-advanced"><a href="#cont_status" role="tab" data-toggle="tab">情報</a></li>
						<li role="presentation" class="cont-advanced"><a href="#cont_maintenance" role="tab" data-toggle="tab">メンテナンス</a></li>
						<li class="cont-show-advanced"><a href="#cont_show-advanced">高度な操作</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="cont_install">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" style="width: 20%;">
									<label title="vendorディレクトリを削除してからインストールし直します。"><input type="checkbox" name="composer-force-install" /> クリーンインストールする</label>
								</div>
								<div class="btn-group" style="width: 80%;">
									<button class="btn px2-btn" onclick="cont_install_proj(this); return false;" title="`$ composer install` を実行します。">composer ライブラリ をインストールする</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_update">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" style="width: 20%;">
									<label title="vendorディレクトリを削除してから更新し直します。"><input type="checkbox" name="composer-force-update" /> 強制的に更新する</label>
								</div>
								<div class="btn-group" style="width: 80%;">
									<button class="btn px2-btn" onclick="cont_update_proj(this); return false;" title="`$ composer update` を実行します。">composer ライブラリ を更新する</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_edit">
							<form action="javascript:;" method="get" class="cont_edit_composer_json" onsubmit="cont_save_composerJson(this); return false;">
								<div class="btn-group btn-group-justified" role="group">
									<div class="btn-group" role="group">
										<button class="btn px2-btn">composer.json の変更を保存する</button>
									</div>
								</div>
								<textarea></textarea>
							</form>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_status">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button class="btn px2-btn" onclick="cont_show_packages(this,'-i'); return false;" title="`$ composer show -i` を実行します。">インストール済みパッケージの一覧を表示する</button>
								</div>
								<div class="btn-group" role="group">
									<button class="btn px2-btn" onclick="cont_show_packages(this,'-p'); return false;" title="`$ composer show -p` を実行します。">プラットフォームパッケージの一覧を表示する</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
						<div role="tabpanel" class="tab-pane" id="cont_maintenance">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button class="btn px2-btn" onclick="cont_selfupdate_conposer(this); return false;" title="`$ composer self-update` を実行します。 1ヶ月に1回程度実行してください。">composer 自体を更新</button>
								</div>
							</div>
							<pre class="cont_console"></pre>
						</div>
					</div>

				</div>



			</div>
		</div>
	</body>
</html>
