<form action="javascript:;" class="inline">
	<div class="px2-text-align-center">
		<h2>プロジェクトに Pickles 2 をセットアップします</h2>
		<div class="cont_setup_options px2-text-align-left">
			<h3>セットアップオプション</h3>
			<ul>
				<li><label><input type="radio" name="setup_method" value="pickles2" checked="checked" /> 新規 Pickles 2 プロジェクトをセットアップする</label></li>
				<li><label><input type="radio" name="setup_method" value="git" /> Gitリポジトリ から クローンして、 既存のプロジェクトに参加する</label>
					<div>Repository URL: <input type="text" name="git_url_repository" value="" class="form-control" style="max-width:100%;" /></div>
				</li>
			</ul>
		</div>
		<div class="cont_setup_description">
			<p>
				<img src="../images/install_image_clip.png" alt="Composer ☓ Packagist ☓ Pickles 2" />
			</p>
			<p>
				Pickles 2 の プロジェクトテンプレート を Packagest から自動的に取得し、セットアップを完了します。<br />
			</p>
		</div>
		<p>
			次のボタンを押して、セットアップを続けてください。<br />
		</p>
		<p>
			<button class="px2-btn px2-btn--primary">プロジェクトをセットアップする</button>
		</p>
	</div>
</form>
<div class="px2-horizontal-list px2-horizontal-list--right">
	<ul>
		<li><a href="javascript:main.getCurrentProject().open();" class="px2-a">フォルダを開く</a></li>
		<li><a href="javascript:main.openInTextEditor( contApp.pj.get('path') );" class="px2-a">外部テキストエディタで開く</a></li>
		<li><a href="javascript:main.openInGitClient( contApp.pj.get('path') );" class="px2-a">外部Gitクライアントで開く</a></li>
		<li><a href="javascript:main.openInTerminal( contApp.pj.get('path') );" class="px2-a">コマンドラインで開く</a></li>
	</ul>
</div><!-- /.px2-horizontal-list.px2-horizontal-list--right -->
