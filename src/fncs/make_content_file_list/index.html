<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>コンテンツファイルリストを作成 - Pickles 2</title>

		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<style>body{background-color:#ddd;} @media (prefers-color-scheme: dark) {body{background-color:#333;}}</style>

		<!-- jQuery -->
		<script src="../../common/scripts/jquery-3.5.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap 4 -->
		<link rel="stylesheet" href="../../common/bootstrap4/css/bootstrap.min.css">
		<script src="../../common/bootstrap4/js/bootstrap.min.js"></script>

		<!-- Pickles 2 Style -->
		<link rel="stylesheet" href="../../common/px2style/dist/px2style.css" charset="utf-8" />
		<link rel="stylesheet" href="../../common/px2style/dist/themes/default.css" charset="utf-8" class="px2style-theme" />
		<script src="../../common/px2style/dist/px2style.js" charset="utf-8"></script>

		<!-- Common Contents Styles -->
		<link rel="stylesheet" href="../../common/styles/contents.css" type="text/css" class="contents-stylesheet" />
		<script src="../../common/styles/contents.js"></script>

		<!-- Local Resources -->
		<link rel="stylesheet" href="./index_files/style.css" type="text/css" />
		<script src="./index_files/script.js"></script>


		<!-- Template: Form(Step1) -->
		<script type="text/template" id="template-form-step1">
			<form action="javascript:;" method="post">
				<div>
					<h2>対象範囲</h2>
					<p><textarea name="paths_region_dir" class="form-control"></textarea></p>
				</div>
				<div>
					<h2>除外ディレクトリ</h2>
					<p><textarea name="paths_ignore_dir" class="form-control"></textarea></p>
				</div>
				<div>
					<h2>ファイル名</h2>
					<p><textarea name="filenames" class="form-control">*.html, *.htm, *.html.md, *.htm.md</textarea></p>
				</div>
				<div>
					<h2>ファイルリストの保存先</h2>
					<p><input type="file" name="path_csv_save_to" nwsaveas="filelist.csv" /></p>
				</div>
				<div class="cont_table_preview"></div>
				<p class="mx-auto"><button type="submit" class="px2-btn px2-btn--primary" disabled="disabled">ファイルリストを作成する</button></p>
			</form>
		</script>

		<!-- Template: Progress -->
		<script type="text/template" id="template-progress">
			<div>
				<p>Count: <span class="msg_counter"></span></p>
			</div>
			<div>
				<p><span class="msg_target_dir"></span></p>
			</div>
			<div>
				<p><span class="msg_message"></span></p>
			</div>
		</script>
	</head>
	<body>
		<div class="theme-h1-container">
			<div class="theme-h1-container__heading">
				<h1>コンテンツファイルリストを作成</h1>
			</div>
		</div>
		<div class="theme-main-container">
			<div class="contents" id="main"></div>
		</div>
	</body>
</html>
